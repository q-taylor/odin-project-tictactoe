<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="tictactoe.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body id="body">
  <div class="container">
    <h1 class="heading">Tic Tac Toe</h1>
    <div id="game-info">
      <div class="player-info">
        <ul>
          <li class="player-one">
            <label class="name-label" for="player-one">Player One:</label>
            <input type="text" id="player-one-name" name="player-one" placeholder="Enter Name">
            <input type="radio" class="player-marker" name="marker" id="player-one-mark" checked>
          </li>
          <li>
            <label class="name-label" for="player-two">Player Two:</label>
            <input type="text" id="player-two-name" name="player-two" placeholder="Enter Name">
            <input type="radio" class="player-marker" name="marker" id="player-two-mark">
          </li>
        </ul>
      </div>  
    </div>
    <button type="button" id="start-game-btn">Start Game</button>
    <button type="button" id="reset-btn">Reset</button>
    <div id="board"></div>
  </div>
</body>
</html>
